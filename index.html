<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5eafff2e57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="msg-container hide">
          <p class="msg">Winner</p>
          <button class="btn" id="new-btn">New Game</button>
        </div>
        <div class="box-align">
          <button class="box box__border__right"></button>
          <button class="box box__border__right"></button>
          <button class="box"></button>
          <button class="box box__border__right box__border__top"></button>
          <button class="box box__border__right box__border__top"></button>
          <button class="box box__border__top"></button>
          <button class="box box__border__right box__border__top"></button>
          <button class="box box__border__right box__border__top"></button>
          <button class="box box__border__top"></button>
          <div id="strike" class="strike"></div>
        </div>
        <button class="btn" id="reset-btn">Reset</button>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
